<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div @mouseover="stopAutoPlay" @mouseleave="autoPlay" class="item">
                    <img :src="games[currentPosition].image" alt="Svezia" />
                    <div class="text">
                        <h3>{{games[currentPosition].title}}</h3>
                        <p>{{games[currentPosition].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>
                    <div @click="activeThumb(index)" v-for="(game, index) in games" class="thumb" :class="currentPosition === index ? 'active' : ''">
                        <img :src="game.image" alt="Svezia"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
